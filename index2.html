
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header>
      <div class="container sitenav">
        <img src="./img/Site-logo.svg" alt="index2-logo" />
        <nav>
          <ul class="site-list">
            <li class="site-item">
              <a href="" class="site-link">Services</a>
            </li>
            <li class="site-item">
              <a href="" class="site-link">About</a>
            </li>
            <li class="site-item">
              <a href="" class="site-link">Contacts</a>
            </li>
            <li class="site-list-item">
              <button class="btnn btn">
                <a href="" class="site-link">Log in</a>
              </button>
            </li>
            <li class="site-item">
              <button class="button btn2">
                <a href="" class="site-link">Open an account</a>
              </button>
            </li>
            <li class="site-item">
              <button class="button btn3">
                <a href="" class="site-link">EN</a>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container form">
        <div class="main-logo">
          <img src="./img/Site-logo.svg" alt="" />
        </div>
        <div class="main-top-info">
          <h1>Welcome to ByTrend!</h1>
          <div class="main-top">
            <p>Already have an account?</p>
            <a class="login-link" href="./index2.html">Log in</a>
          </div>
        </div>
        <form action="https://echo.htmlacademy.ru">
          <div class="email">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="E-mail"
              placeholder="Enter your E-mail"
              required
            />
          </div>
          <div class="password">
            <label for="parol">password</label>
            <input
              type="password"
              id="parol"
              name="Password"
              placeholder="1234567"
              required
            />
          </div>
          <button class="main-button">Continue ➡ </button>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <h3>©2020 All Rights Reserved. Lorem Technologies, Inc.</h3>
      </div>
    </footer>
  </body>
</html>
